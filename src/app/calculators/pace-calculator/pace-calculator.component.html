<div class="container">
  <h3>Pace Calculator</h3>

  <div>
    <span>Time: </span>
    <input type="time" id="timeInput" name="timeInput">
  </div>

  <div>
    <span>Distance: </span>
    <input type="number" id="distanceInput" name="distanceInput">
    <select>
      <option value="km">KM</option>
      <option value="miles">Miles</option>
    </select>
  </div>

  <div>
    <span>Pace: </span>
    <input type="time" id="paceInput" name="paceInput">
    <select>
      <option value="km">KM</option>
      <option value="miles">Miles</option>
    </select>
  </div>
</div>
