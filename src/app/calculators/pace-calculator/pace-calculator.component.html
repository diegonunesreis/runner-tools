<div class="container">

  <div class="row justify-content-md-center">
    <h3 class="pt-5 pb-4 text-center">Pace Calculator</h3>

    <div class="calc-grid">
      <span>Time</span>
      <ngb-timepicker id="time-picker" [(ngModel)]="time" [seconds]=true style="grid-column: 2 / 4;"></ngb-timepicker>
      <button type="button" class="btn btn-warning clear-btn" (click)="time=DEFAULT_TIME_STRUCT">
        <!-- <i class="ph-eraser"></i> -->
        Erase
      </button>

      <span>Distance</span>
      <input type="number" id="distanceInput" name="distanceInput" class="form-control" [(ngModel)]="distance"
        onclick="this.select()">
      <select class="form-control">
        <option value="km">KM</option>
        <option value="miles">Miles</option>
      </select>
      <button type="button" class="btn btn-warning clear-btn" (click)="distance=0">
        <!-- <i class="ph-eraser"></i> -->
        Erase
      </button>

      <span>Pace</span>
      <ngb-timepicker [(ngModel)]="pace" [seconds]=true id="pacePicker">
      </ngb-timepicker>
      <select class="form-control">
        <option value="km">/KM</option>
        <option value="miles">/Mile</option>
      </select>
      <button type="button" class="btn btn-warning clear-btn" (click)="pace=DEFAULT_TIME_STRUCT">
        <!-- <i class="ph-eraser"></i> -->
        Erase
      </button>

      <button type="button" class="btn btn-primary calc-btn mt-4" (click)="calculate()">Calculate</button>
      <button type="button" class="btn btn-light calc-btn mt-3" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
